<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{ title or "App" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles: Bootstrap zuerst, dann dein Style (damit du überschreiben kannst) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=topper-bg-1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Topbar: fixiert, aber HINTER dem Content (z-index kleiner als Content) */
    .topbar{
      position: fixed; top:0; left:0; right:0;
      z-index: 1; /* <— wichtig: Inhalt liegt drüber */
      display:flex; align-items:center; gap:16px;
      padding:.8rem 24px;
      background: transparent !important;
      border: none !important;
    }
    .topbar, .topbar * { color:#fff !important; text-shadow:0 1px 2px rgba(0,0,0,.6); }
    .topbar a { text-decoration: none; }
    .topbar a:hover { text-decoration: underline; }

    .brand{ display:flex; align-items:center; gap:10px; }
    .brand img{ display:block; object-fit:contain; width:72px; height:auto; }
    .slogan{ font-family:'Dancing Script', system-ui, cursive; font-size:2rem; line-height:1.2; white-space:nowrap; }

    .topbar-right{
      margin-left:auto;
      display:flex; align-items:center; gap:12px;
      white-space:nowrap;
    }
  </style>
</head>

<body>
   <!-- Topper (liegt hinter dem Content) -->
  <div class="topbar">
    <div class="brand">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Glitzerkram AG Logo">
      <div class="slogan">
        {% block slogan %}Einloggen. Buchen. Glitzern.{% endblock %}
      </div>
    </div>

    <div class="topbar-right">
      {% if session.get('username') %}
        {% set role_label = 'Chef' if session.role == 'admin' else 'User' %}
        Angemeldet als <strong>{{ session.username|capitalize }}</strong> ({{ role_label }}) |
        <a class="link" href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </div>

  <!-- Inhalt liegt VOR dem Topper (höherer z-index via CSS in style.css) -->
  <main id="content" class="page container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
